  <main>
    <div class="container" id="leapYearChecker">
      <h1>Leap Year Checker</h1>
      <form id="leapYearForm">
        <label for="year">Enter a year:</label>
        <input type="number" id="year" name="year" required>
        <button type="submit">Check</button>
      </form>
      <p id="result"></p> 
    </div>
    <div class="container visible" id="pomodoroApp">
      <h1>Pomodoro Timer</h1>
      <div class="app-container">
        <div class="circle">
          <span id="min">25</span>
          <span id="dot">:</span>
          <span id="sec">00</span>
        </div>
        <div class="info">
          <p>Press start to begin</p>
          <div>
            <button class="small" type="button" id="startBtn"><span class="button_content">Start</span><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill="#666" fill-rule="evenodd" d="M14.5 8a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6 11l5.5-3L6 5v6Z" clip-rule="evenodd" style="fill:currentColor;"></path></svg></span></button>
            <button class="secondary small" type="button" id="resetBtn"><span class="button_content">Reset</span><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.96452 2.5C11.0257 2.5 13.5 4.96643 13.5 8C13.5 11.0336 11.0257 13.5 7.96452 13.5C6.12055 13.5 4.48831 12.6051 3.48161 11.2273L3.03915 10.6217L1.828 11.5066L2.27046 12.1122C3.54872 13.8617 5.62368 15 7.96452 15C11.8461 15 15 11.87 15 8C15 4.13001 11.8461 1 7.96452 1C5.06835 1 2.57851 2.74164 1.5 5.23347V3.75V3H0V3.75V7.25C0 7.66421 0.335786 8 0.75 8H3.75H4.5V6.5H3.75H2.63724C3.29365 4.19393 5.42843 2.5 7.96452 2.5ZM8.75 5.25V4.5H7.25V5.25V7.8662C7.25 8.20056 7.4171 8.51279 7.6953 8.69825L9.08397 9.62404L9.70801 10.0401L10.5401 8.79199L9.91603 8.37596L8.75 7.59861V5.25Z" fill="currentColor"></path></svg></span></button>
          </div>
        </div>
      </div>
    </div>
