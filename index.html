<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0a0a" />
</head>
<body>
  <nav>
    <div class="wrapper">
      <h1>emirkaynar<span>/codedex-projects</span></h1>
      <a href="https://emirkaynar.com/?ref=codedex-projects" tabindex="-1"><button class="small" type="button"><span class="button_content">Visit my portfolio</span><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.5 10.25V13.25C13.5 13.3881 13.3881 13.5 13.25 13.5H2.75C2.61193 13.5 2.5 13.3881 2.5 13.25L2.5 2.75C2.5 2.61193 2.61193 2.5 2.75 2.5H5.75H6.5V1H5.75H2.75C1.7835 1 1 1.7835 1 2.75V13.25C1 14.2165 1.7835 15 2.75 15H13.25C14.2165 15 15 14.2165 15 13.25V10.25V9.5H13.5V10.25ZM9 1H9.75H14.2495C14.6637 1 14.9995 1.33579 14.9995 1.75V6.25V7H13.4995V6.25V3.56066L8.53033 8.52978L8 9.06011L6.93934 7.99945L7.46967 7.46912L12.4388 2.5H9.75H9V1Z" fill="currentColor"></path></svg></span></button></a>
    </div>
  </nav>
  <main>
    <div class="wrapper">
      <div class="container" id="pomodoroApp">
        <div class="app-name">
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="app-repo">
          <a href="https://github.com/theEMA-dev/codedex-projects/blob/main/pomodoro-app/project.js" target="_blank" tabindex="-1"><button class="secondary small" type="button"><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.21969 12.5303L4.75002 13.0607L5.81068 12L5.28035 11.4697L1.81068 7.99999L5.28035 4.53032L5.81068 3.99999L4.75002 2.93933L4.21969 3.46966L0.39647 7.29289C0.00594562 7.68341 0.00594562 8.31658 0.39647 8.7071L4.21969 12.5303ZM11.7804 12.5303L11.25 13.0607L10.1894 12L10.7197 11.4697L14.1894 7.99999L10.7197 4.53032L10.1894 3.99999L11.25 2.93933L11.7804 3.46966L15.6036 7.29289C15.9941 7.68341 15.9941 8.31658 15.6036 8.7071L11.7804 12.5303Z" fill="currentColor"></path></svg></span></button></a>
        </div>
        <div class="container_inner">
          <div class="app">
            <div class="circle">
              <span id="min">00</span>
              <span id="dot">:</span>
              <span id="sec">10</span>
            </div>
            <div class="info">
              <p>Press start to begin</p>
              <div>
                <button class="primary small" type="button" id="startBtn"><span class="button_content">Start</span><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill="#666" fill-rule="evenodd" d="M14.5 8a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6 11l5.5-3L6 5v6Z" clip-rule="evenodd" style="fill:currentColor;"></path></svg></span></button>
                <button class="small" type="button" id="resetBtn"><span class="button_content">Reset</span><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.96452 2.5C11.0257 2.5 13.5 4.96643 13.5 8C13.5 11.0336 11.0257 13.5 7.96452 13.5C6.12055 13.5 4.48831 12.6051 3.48161 11.2273L3.03915 10.6217L1.828 11.5066L2.27046 12.1122C3.54872 13.8617 5.62368 15 7.96452 15C11.8461 15 15 11.87 15 8C15 4.13001 11.8461 1 7.96452 1C5.06835 1 2.57851 2.74164 1.5 5.23347V3.75V3H0V3.75V7.25C0 7.66421 0.335786 8 0.75 8H3.75H4.5V6.5H3.75H2.63724C3.29365 4.19393 5.42843 2.5 7.96452 2.5ZM8.75 5.25V4.5H7.25V5.25V7.8662C7.25 8.20056 7.4171 8.51279 7.6953 8.69825L9.08397 9.62404L9.70801 10.0401L10.5401 8.79199L9.91603 8.37596L8.75 7.59861V5.25Z" fill="currentColor"></path></svg></span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container" id="leapYearChecker">
        <div class="app-name">
          <h2>Leap Year Checker</h2>
        </div>
        <div class="app-repo">
          <a href="https://github.com/theEMA-dev/codedex-projects/blob/main/leap-year-checker/project.js" target="_blank" tabindex="-1"><button class="secondary small" type="button"><span class="button_suffix"><svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M4.21969 12.5303L4.75002 13.0607L5.81068 12L5.28035 11.4697L1.81068 7.99999L5.28035 4.53032L5.81068 3.99999L4.75002 2.93933L4.21969 3.46966L0.39647 7.29289C0.00594562 7.68341 0.00594562 8.31658 0.39647 8.7071L4.21969 12.5303ZM11.7804 12.5303L11.25 13.0607L10.1894 12L10.7197 11.4697L14.1894 7.99999L10.7197 4.53032L10.1894 3.99999L11.25 2.93933L11.7804 3.46966L15.6036 7.29289C15.9941 7.68341 15.9941 8.31658 15.6036 8.7071L11.7804 12.5303Z" fill="currentColor"></path></svg></span></button></a>
        </div>
        <div class="container_inner">
          <div class="app">
            <h2>Leap Year Checker</h2>
            <form id="leapYearForm">
              <label for="year">Enter a year:</label>
              <input type="number" id="year" name="year" required>
              <button class="small" type="submit">Check</button>
            </form>
            <p id="result"></p>
          </div>
        </div>
      </div>
      <div class="container empty"></div>
      <div class="container empty"></div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="leap-year-checker/project.js"></script>
  <script src="pomodoro-app/project.js"></script>
</body>
</html>
